<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>2018福田供给侧改革五大政策</title>
		<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
		<meta content="yes" name="apple-mobile-web-app-capable"/>
		<meta content="black" name="apple-mobile-web-app-status-bar-style"/>
		<meta content="telephone=no" name="format-detection"/>
		<link href="https://cdn.bootcss.com/animate.css/3.5.2/animate.min.css" rel="stylesheet">
		<link rel="stylesheet" href="css/reset.min.css" />
		<link rel="stylesheet" href="css/index.css" />
		<script type="text/javascript" src="js/rem.js" ></script>
		<script type="text/javascript" src="js/scrollReveal.js" ></script>
		<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.min.js"></script>
	</head>
	<body>
		<div id="app">
			<!--首页-->
			<div id="page1">
				<div class="page11">
					<img src="img/sni3.png" />
					<div class="page111"  :class="{animated:home,bounceInDown:home,page1111:entryCode==2}" >
						<img src="img/sni4.png" />
					</div>
					<div class="page112"  :class="{animated:home,bounceIn:home}">
						<img src="img/sni1.png" />
					</div>
					<div class="page113">
						<img src="img/sni2.png" />
					</div>
					<div class="entry animated fadeInUp" v-if="entryCode==2">
						<p>{{entryName}}：快！帮我榨果汁，免费领榨汁机套餐</p>
					</div>
				</div>
				<div class="page12">
					<img src="img/sni6.png"/>
					<div class="page121">
						<img :src="wxSrc" />
					</div>
					<div class="page1211">
						<p>{{wxName}}</p>
					</div>
					<div class="page1212">
						<p>{{proName}}</p>
					</div>
					<div class="page122">
						<div class="page1221">
							<img src="img/sni10.png" />
						</div>
						<div class="page1222" style="display: block;">
							<img src="img/sni11.png" />
						</div>
						
					</div>
					<div class="page123">
						<div class="page1232">
							<div class="page1231">
								<img src="img/sni9.png" />
							</div>
						</div>
						
					</div>
					<div class="page124" >
						<img src="img/sni12.png" />
					</div>
					<div class="page125">
						<img src="img/sni5.png" />
						<p>{{wxNumber}}毫升</p>
					</div>
				</div>
				<div class="page13"  :class="{animated:home,rotateIn:home,page131:btnCode==5}">
					<a href="###" v-if="btnCode==1">
						<img src="img/sni13.png" />
					</a>
					<a href="###" v-else-if="btnCode==2">
						<img src="img/sni36.png" />
					</a>
					<a href="###" v-else-if="btnCode==3">
						<img src="img/sni34.png" />
					</a>
					<a href="###" v-else-if="btnCode==4">
						<img src="img/sni35.png" />
					</a>
					<a href="###" v-else="btnCode==5">
						<img src="img/sni37.png" />
					</a>
				</div>
				<div class="changePage">
					<div class="changeBtn clearFloat">
						<button v-for="(item, index) in threeBtn" class="floatl" :class="{btnCheck:change==index}" @click="threeChoice(index)">{{item}}</button>
					</div>
					<div class="changeContent1" v-show="change==1">
						<ul>
							<li>
								<img src="img/sni15.png"  data-scroll-reveal="enter from the top over 0.5s"/>
							</li>
							<li>
								<img src="img/sni16.png"  data-scroll-reveal="enter from the left  over 0.5s"/>
							</li>
							<li>
								<img src="img/sni17.png"  data-scroll-reveal="enter from the right  over 0.5s"/>
							</li>
							<li>
								<img src="img/sni18.png"  data-scroll-reveal="enter from the bottom  over 0.5s"/>
							</li>
						</ul>
						<a href="###" @click="backTop" style="display: none;"><img src="img/sni19.png"/></a>
					</div>
					<div class="changeContent2" v-show="change==2">
						<ul>
							<li v-for="i in rules">
								<img :src="i.src" :class="i.class" />
							</li>
						</ul>
					</div>
					<div class="changeContent3" v-show="change==0">
						<div  class="noHelp" v-if="help==0">
							<div>
								<p>还没有朋友帮忙~</p>
							</div>
						</div>
						<div  class="help" v-else="help==1">
							<div>
								<div class="HelpTitle">
									<p>以下为最近 <span>{{elseHelpN}}</span>位帮忙的热心好友</p>
								</div>
								<div class="helpMan" v-for="(i,index) in elseHelp"  :class="[index%2==0?'animated fadeInLeft':'animated fadeInRight']">
									<div class="helpLeft">
										<div class="headImg">
											<img :src="i.wxSrc" />
										</div>
									</div>
									<div class="helpRight">
										<p><span>{{i.wxName}}</span>运气不错哟，一下子帮忙榨取了<span>{{i.wxNumber}}ml</span>新鲜果汁</p>
									</div>
								</div>
							</div>
							
						</div>
					</div>
				</div>
			</div>
		</div>
		
	</body>
	<script type="text/javascript" src="js/index.js" ></script>
	<script>
//		sharing();
		var app =  new Vue({
		  el:'#app',
		  data:{
		  	home:true,//首页
		  	wxNumber:800,//毫升数
		  	wxSrc:'img/sni7.png',//微信头像
		  	wxName:'阿木',//微信名
		  	proName:'榨汁1000毫升即中奖',//奖品名称
		  	change:0,//改变模块
		  	entryCode:1,//自己进入还是从链接进入
		  	btnCode:1,//按钮状态    1--我要榨汁机  2--邀请好友帮忙 3--帮TA一把 4--我也要榨汁机
		  	entryName:'隔壁老李',
		  	rules:[
		  		{
		  			'src':'img/sni20.png',
		  			'class':'animated fadeInLeft'
		  		},
		  		{
		  			'src':'img/sni21.png',
		  			'class':'animated fadeInRight'
		  		},
		  		{
		  			'src':'img/sni22.png',
		  			'class':'animated fadeInLeft'
		  		},
		  		{
		  			'src':'img/sni23.png',
		  			'class':'animated fadeInRight'
		  		},
		  		{
		  			'src':'img/sni24.png',
		  			'class':'animated fadeInLeft'
		  		}]
		  	,//规则
			threeBtn:[
				"新鲜果粉团",
				"便携式榨汁机",
				"活动说明"
			],
			help:1,
			elseHelpN:0,
			elseHelp:[
				{
					wxName:'阿木0',
					wxSrc:'img/sni7.png',
					wxNumber:'380'
				},
				{
					wxName:'阿木1',
					wxSrc:'img/sni7.png',
					wxNumber:'380'
				},
				{
					wxName:'阿木2',
					wxSrc:'img/sni7.png',
					wxNumber:'380'
				},
				{
					wxName:'阿木3',
					wxSrc:'img/sni7.png',
					wxNumber:'380'
				},
				{
					wxName:'阿木4',
					wxSrc:'img/sni7.png',
					wxNumber:'380'
				}
			]
		  },
		  methods:{
		  	backTop(){
		  		$('html,body').animate({  
	            	scrollTop: 0
	        	}, 500); 
		  	},
		  	threeChoice(e){
		  		var self = this;
		  		self.change = e;
		  		if(e==1)
		  		{
		  			var top = $(document).scrollTop();
		  			top+=1.5;
		  			$('html,body').animate({  
	            		scrollTop: top
	        		}, 500);
		  		}
		  	}
		  },
		  created:function(){
		  	var self = this;
		  	self.elseHelpN = self.elseHelp.length;
		  	
		  	var wxvar = self.wxNumber/1000;
		  	setTimeout(function(){
		  		if(wxvar<=0.74)
			  	{
			  		
			  		$('.page122').css('width',wxvar*100+'%');
			  		$('.page125').css('left',(wxvar-0.1)*100+'%').show().addClass('animated bounceIn');
			  	}else{
			  		$('.page122').css('width','79.8%');
			  		setTimeout(function(){
			  			$('#page1 .page1222').fadeOut(50);
			  		},900)
			  		setTimeout(function(){
			  			$('#page1 .page123 .page1232').css('width',parseInt((wxvar-0.74)/0.26*100)+'%');
			  			$('.page125').css({'left':'78%','bottom':'100%'}).show().addClass('animated bounceIn');
			  		},680);
			  	}
			  	
		  	},1000);
		  	
		  	//距离
			var topShow = $('#page1 .page13 a').offset().top+ $('#page1 .page13 a').height();
			$(window).scroll(function(){
				if($(this).scrollTop()>parseInt(topShow))
				{
					$('.changePage .changeContent1 a').fadeIn(500);
				}else{
					$('.changePage .changeContent1 a').fadeOut(500);
				}
			});
		  }
		})
		//开启滑动动画
			if (!(/msie [6|7|8|9]/i.test(navigator.userAgent))){
					(function(){
					window.scrollReveal = new scrollReveal(
					{
						reset: true,
					});
				})();
			};
	</script>
</html>
