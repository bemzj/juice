<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>2018福田供给侧改革五大政策</title>
		<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
		<meta content="yes" name="apple-mobile-web-app-capable"/>
		<meta content="black" name="apple-mobile-web-app-status-bar-style"/>
		<meta content="telephone=no" name="format-detection"/>
		<link href="https://cdn.bootcss.com/animate.css/3.5.2/animate.min.css" rel="stylesheet">
		<link rel="stylesheet" href="css/reset.min.css" />
		<link rel="stylesheet" href="css/index.css" />
		<script type="text/javascript" src="js/rem.js" ></script>
		<script type="text/javascript" src="js/scrollReveal.js" ></script>
		<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.min.js"></script>
	</head>
	<body>
		<div id="app">
			<!--首页-->
			<div id="page1">
				<div class="page11">
					<img src="img/sni3.png" />
					<div class="page111"  :class="{animated:home,bounceInDown:home}">
						<img src="img/sni4.png" />
					</div>
					<div class="page112"  :class="{animated:home,bounceIn:home}">
						<img src="img/sni1.png" />
					</div>
					<div class="page113">
						<img src="img/sni2.png" />
					</div>
				</div>
				<div class="page12">
					<img src="img/sni6.png"/>
					<div class="page121">
						<img :src="wxSrc" />
					</div>
					<div class="page1211">
						<p>{{wxName}}</p>
					</div>
					<div class="page1212">
						<p>{{proName}}</p>
					</div>
					<div class="page122">
						<div class="page1221">
							<img src="img/sni10.png" />
						</div>
						<div class="page1222">
							<img src="img/sni11.png" />
						</div>
						
					</div>
					<div class="page123">
						<img src="img/sni9.png" />
					</div>
					<div class="page124">
						<img src="img/sni12.png" />
					</div>
					<div class="page125" :class="{animated:home,bounceIn:home}">
						<img src="img/sni5.png" />
						<p>{{wxNumber}}毫升</p>
					</div>
				</div>
				<div class="page13">
					<a href="###">
						<img src="img/sni13.png" />
					</a>
				</div>
				<div class="changePage">
					<div class="changeBtn clearFloat">
						<button class="floatl">新鲜果粉团</button>
						<button class="floatl btnCheck">便携式榨汁机</button>
						<button class="floatl">活动说明</button>
					</div>
					<div class="changeContent1">
						<ul>
							<li>
								<img src="img/sni15.png"  data-scroll-reveal="enter from the top over 0.5s"/>
							</li>
							<li>
								<img src="img/sni16.png"  data-scroll-reveal="enter from the left  over 0.5s"/>
							</li>
							<li>
								<img src="img/sni17.png"  data-scroll-reveal="enter from the right  over 0.5s"/>
							</li>
							<li>
								<img src="img/sni18.png"  data-scroll-reveal="enter from the bottom  over 0.5s"/>
							</li>
							<li>
								<a href="###" @click="backTop"><img src="img/sni19.png"/></a>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		
	</body>
	<script>
		var app =  new Vue({
		  el:'#app',
		  data:{
		  	home:true,//首页
		  	wxNumber:1000,//毫升数
		  	wxSrc:'img/sni7.png',//微信头像
		  	wxName:'阿木',
		  	proName:'榨汁1000毫升即中奖'
		  },
		  methods:{
		  	backTop(){

		  		$('html,body').animate({  
	            scrollTop: 0
	        }, 500); 
		  	}
		  },
		  created:function(){
		  	
		  }
		})
		//开启滑动动画
			if (!(/msie [6|7|8|9]/i.test(navigator.userAgent))){
					(function(){
					window.scrollReveal = new scrollReveal({reset: true});
				})();
			};
	</script>
</html>
